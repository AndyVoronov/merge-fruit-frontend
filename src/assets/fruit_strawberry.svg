<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Внешняя часть клубники (красная мякоть) -->
  <circle cx="100" cy="100" r="90" fill="#ff4040"/>
  <!-- Разрез (внутренняя часть, чуть светлее) -->
  <path d="M100,10 A90,90 0 0,1 190,100 A90,90 0 0,1 100,190 A90,90 0 0,1 10,100 A90,90 0 0,1 100,10 Z" fill="#ff6666"/>
  <!-- Семена (маленькие желтые овалы) -->
  <ellipse cx="70" cy="70" rx="4" ry="6" fill="#ffff99"/>
  <ellipse cx="90" cy="50" rx="4" ry="6" fill="#ffff99"/>
  <ellipse cx="110" cy="50" rx="4" ry="6" fill="#ffff99"/>
  <ellipse cx="130" cy="70" rx="4" ry="6" fill="#ffff99"/>
  <ellipse cx="60" cy="100" rx="4" ry="6" fill="#ffff99"/>
  <ellipse cx="80" cy="80" rx="4" ry="6" fill="#ffff99"/>
  <ellipse cx="120" cy="80" rx="4" ry="6" fill="#ffff99"/>
  <ellipse cx="140" cy="100" rx="4" ry="6" fill="#ffff99"/>
  <ellipse cx="50" cy="130" rx="4" ry="6" fill="#ffff99"/>
  <ellipse cx="70" cy="120" rx="4" ry="6" fill="#ffff99"/>
  <ellipse cx="130" cy="120" rx="4" ry="6" fill="#ffff99"/>
  <ellipse cx="150" cy="130" rx="4" ry="6" fill="#ffff99"/>
  <!-- Центральная часть (белесая сердцевина) -->
  <circle cx="100" cy="100" r="30" fill="#fff0f0"/>
</svg>